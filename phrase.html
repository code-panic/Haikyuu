<!DOCTYPE html>
<html>

<head>
    <title>phrase</title>
    <meta charset="utf8">

    <link rel="stylesheet" href="./css/phrase.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/phrase.js"></script>
</head>

<body>
    <div id="main_container">
        <div id="topic_container">
            <video id="topic_video" controls>
                <source src="./video/haikyuu_phrase1.mp4" type="video/mp4">
            </video>
        </div>


        <div id="chapter1_container" class="chapter_container">
            <div class="video_container">
                <video id="phrase1_video" class="sub_video play" muted>
                    <source src="./video/haikyuu_phrase1.mp4" type="video/mp4">
                </video>

                <div class="sub_video_cover play">
                    <h2>playing</h2>
                </div>
            </div>

            <div class="phrase_container">
                <svg>
                    <symbol id="phrase1">
                        <text y="40px">만약 그런 순간이 온다면</text>
                        <text y="80px">그 때가 너가 배구에</text>
                        <text y="120px">빠지는 순간이야</text>
                    </symbol>

                    <g>
                        <use class="phrase" xlink:href="#phrase1" />
                    </g>
                </svg>
            </div>
        </div>

        <div id="chapter2_container" class="chapter_container">
            <div class="phrase_container">
                <svg width="400px">
                    <symbol id="phrase2">
                        <text y="40px">괴로워..</text>
                        <text y="80px">그만두고 싶어..</text>
                        <text y="120px">그렇게 생각하는 순간, 한 걸음</text>
                    </symbol>

                    <g>
                        <use class="phrase" xlink:href="#phrase2" />
                    </g>
                </svg>
            </div>

            <div class="video_container">
                <video id="phrase2_video" class="sub_video" muted>
                    <source src="./video/haikyuu_phrase2.mp4" type="video/mp4">
                </video>

                <div class="sub_video_cover">
                    <h2>playing</h2>
                </div>
            </div>
        </div>

        <div id="chapter3_container" class="chapter_container">
            <div class="video_container">
                <video id="phrase3_video" class="sub_video" muted>
                    <source src="./video/haikyuu_phrase3.mp4" type="video/mp4">
                </video>

                <div class="sub_video_cover">
                    <h2>playing</h2>
                </div>
            </div>

            <div class="phrase_container">
                <svg>
                    <symbol id="phrase3">
                        <text y="60px">재능은 꽃 피우는 것</text>
                        <text y="100px">센스는 갈고닦는 것</text>
                    </symbol>

                    <g>
                        <use class="phrase" xlink:href="#phrase3" />
                    </g>
                </svg>
            </div>
        </div>

        <div id="chapter4_container" class="chapter_container">
            <div class="phrase_container">
                <svg>
                    <symbol id="phrase4">
                        <text y="60px">날개가 없기에</text>
                        <text y="100px">사람은 나는 법을 찾는 것이다</text>
                    </symbol>

                    <g>
                        <use class="phrase" xlink:href="#phrase4"/>
                    </g>
                </svg>
            </div>

            <div class="video_container">
                <video id="phrase4_video" class="sub_video" muted>
                    <source src="./video/haikyuu_phrase4.mp4" type="video/mp4">
                </video>

                <div class="sub_video_cover">
                    <h2>playing</h2>
                </div>
            </div>

        </div>

        <div id="box_container">

        </div>
    </div>
</body>

</html>
